<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProKick Jerseys | 2024 Collection</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }

        header {
            background-color: #d63031;
            padding: 20px;
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 5px;
        }

        /* PRODUCT GRID */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            background: #333;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: white;
            border-radius: 8px;
            border-bottom: 3px solid #d63031;
        }

        .product-info h3 {
            margin: 12px 0 5px;
            font-size: 18px;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #fab1a0;
            margin-bottom: 10px;
        }

        /* BUTTON */
        .buy-btn {
            background-color: #d63031;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .buy-btn:hover {
            background-color: #ff7675;
        }

        .buy-btn:active {
            transform: scale(0.95);
        }

        .buy-btn.added {
            background-color: #27ae60;
            box-shadow: 0 0 15px #27ae60;
            transform: scale(1.05);
        }

        /* MEDIA SECTION */
        .media-section {
            background: #000;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        video,
        audio {
            width: 100%;
            max-width: 600px;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <header>âš½ ProKick Official Store</header>

    <div class="container">
        <h1>New Season Arrivals</h1>
        <p>Official Match Kits â€“ 2024/2025</p>

        <div class="product-grid">

            <!-- BARCELONA JERSEY (IMAGE ADDED) -->
            <div class="product-card">
                <img src="images/barcelona-home.jfif" alt="FC Barcelona Home Kit">
                <div class="product-info">
                    <h3>FC Barcelona Home</h3>
                    <div class="price">$110.00</div>
                    <button class="buy-btn" onclick="addToCart(this)">Add to Cart</button>
                </div>
            </div>

        </div>

        <div class="media-section">
            <h2>Experience The Game</h2>

            <h3>Featured Promo</h3>
            <video controls>
                <source src="promo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <h3>Stadium Ambience</h3>
            <audio controls>
                <source src="music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        function addToCart(button) {
            const originalText = "Add to Cart";
            button.classList.add("added");
            button.innerHTML = "Added! ðŸ›’";

            setTimeout(() => {
                button.classList.remove("added");
                button.innerHTML = originalText;
            }, 2000);
        }
    </script>

</body>

</html>
